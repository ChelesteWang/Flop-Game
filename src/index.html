<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幸运翻翻乐</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">幸运翻翻乐</h1>
    <div class="card-container">
      <!-- 卡片列表 -->
    </div>
    <input type="text" id="prizeInput" placeholder="输入奖品名称" />
    <div class="controls">
      <button id="addCardBtn">添加奖品</button>
      <button id="shuffleCardBtn">洗牌</button>
      <button id="resetGameBtn">清空</button>
      <button id="saveBtn">保存</button>
      <button id="loadBtn">加载</button>
    </div>
    <div class="punishment">
      <div class="custom-punishment-form">
        <input
          type="text"
          id="custom-punishment-input"
          placeholder="输入随机惩罚"
        />
        <button onclick="addCustomPunishment()">添加随机惩罚</button>
      </div>
      <div id="punishments"></div>
      <button id="randomBtn">抽取随机惩罚</button>
      <button id="clearBtn">清空惩罚列表</button>
      <button id="savePunishmentBtn">保存惩罚</button>
      <button id="loadPunishmentBtn">加载惩罚</button>
      <div id="selected-punishment"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
